<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <style>
      .demo {
        font-family: sans-serif;
        border: 1px solid #eee;
        border-radius: 2px;
        padding: 20px 30px;
        margin-top: 1em;
        margin-bottom: 40px;
        user-select: none;
        overflow-x: auto;
      }

      .connected {
        color: lightgreen;
      }

      .disconnected {
        color: lightcoral;
      }

      .data {
        font-family: sans-serif;
        border: 1px solid #eee;
        border-radius: 2px;
        padding: 20px 10px;
      }

      .data-items span:after {
        content: "|";
        margin-left: 10px;
        margin-right: 5px;
      }

      .data-items span:last-child:after {
        content: "";
      }

      .request-data {
        border: 1px solid #eee;
        border-radius: 2px;
        padding: 10px;
      }
    </style>

    <title>Httplog</title>
  </head>
  <body>
    <div id="httplog-app" class="demo container">
        <span :class="connected">CLI {{ connected }}</span>
      <div class="data" v-for="item in data">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title lead">Received: <code>{{formatDate(item.receivedTs)}}</code></h5>
            <h6 class="card-subtitle mb-2 text-muted">
              <div class="data-items">
                <span> ID: <code>{{item.id.substring(0, 8)}}</code></span>
                <span> URL: <code>{{item.url}}</code> </span>
                <span> Method: <code>{{item.method}}</code> </span>
                <span> Content-Type: <code>{{item.contentType}}</code></span>
                <span>
                  Content-Length: <code>{{item.contentLength}}</code></span
                >
              </div>
            </h6>
            <p class="card-text">
                  <div class="request-data" v-if="item.data">
                    <pre class="pre-scrollable"><code>{{item.data}}</code></pre>
                  </div>
                  <div v-else class="d-flex justify-content-center">
                    <div class="spinner-border" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                  </div>
            </p>
            <a href="#" class="card-link">Card link</a>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.1/socket.io.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>

    <script>
      const socket = io();

      const HttpLogApp = {
        data() {
          return {
            text: "Hello Vue!!",
            connected: 'disconnected',
            data: {},
          };
        },

        methods: {
          formatDate(date) {
            return dayjs(date).format("DD.MM.YYYY HH:mm:ss");
          },

          isConnected() {
            return this.connected === 'connected';
          },

          setConnected(connected) {
            this.connected = connected;
          },

          addData(data) {
            const d = this.data[data.id];
            if (d) {                
              this.data[data.id] = Object.assign(d, data);              
            } else {                
              this.data[data.id] = data;
            }
          },
        },
      };

      const app = Vue.createApp(HttpLogApp).mount("#httplog-app");

      socket.on("connect", () => {
        app.setConnected('connected');
      });

      socket.on("disconnect", () => {
        app.setConnected('disconnected');        
        socket.close();
      });

      socket.on("data", (data) => {          
          app.addData(data)
      });
    </script>
  </body>
</html>
